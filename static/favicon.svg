<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <title>Febrafar Logo</title>
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#0066cc" stroke="#003d7a" stroke-width="2"/>
  
  <!-- Pharmacy cross -->
  <rect x="58" y="28" width="12" height="72" fill="white"/>
  <rect x="28" y="58" width="72" height="12" fill="white"/>
  
  <!-- Letter F -->
  <g fill="white">
    <rect x="44" y="85" width="3" height="18"/>
    <rect x="44" y="85" width="12" height="3"/>
    <rect x="44" y="93" width="8" height="3"/>
  </g>
  
  <!-- Pharmaceutical symbol (Rx) -->
  <g fill="white" font-family="serif" font-size="8" font-weight="bold">
    <text x="75" y="96">Rx</text>
  </g>
  
  <!-- Small pills/capsules decoration -->
  <ellipse cx="40" cy="40" rx="3" ry="2" fill="white" opacity="0.8"/>
  <ellipse cx="88" cy="40" rx="3" ry="2" fill="white" opacity="0.8"/>
  <ellipse cx="40" cy="88" rx="3" ry="2" fill="white" opacity="0.8"/>
  <ellipse cx="88" cy="88" rx="3" ry="2" fill="white" opacity="0.8"/>
</svg>